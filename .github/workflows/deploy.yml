name: Deploy to Simply

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Build frontend (Vite)
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Inject connection string
        run: |
          cd Praestholm.Api
          cat <<EOF > appsettings.Production.json
          {
            "ConnectionStrings": {
              "Blog": "${{ secrets.BLOG_CONNECTION_STRING }}"
            }
          }
          EOF

      - name: Publish API (self-contained)
        run: |
          dotnet publish Praestholm.Api/Praestholm.Api.csproj -c Release -r win-x86 --self-contained true -o out/publish

      - name: Copy frontend into publish wwwroot
        run: |
          mkdir -p out/publish/wwwroot
          rm -rf out/publish/wwwroot/*
          cp -R client/dist/* out/publish/wwwroot/

      - name: Install lftp
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Put site in maintenance (app_offline.htm)
        run: |
          echo "Updatingâ€¦ please refresh in a moment." > app_offline.htm
          lftp -e "
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set net:timeout 20;
            set net:max-retries 2;
            open -u ${FTP_USERNAME},${FTP_PASSWORD} ${FTP_HOST};
            cd ${FTP_REMOTE_DIR};
            put app_offline.htm -o app_offline.htm;
            bye
          "
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          local-dir: out/publish/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          state-name: .ftp-deploy-sync-state.json
          log-level: minimal

      - name: Bring site back (remove app_offline.htm)
        if: always()
        run: |
          lftp -e "
            set ftp:ssl-force true;
            set ftp:ssl-protect-data true;
            set net:timeout 20;
            set net:max-retries 2;
            open -u ${FTP_USERNAME},${FTP_PASSWORD} ${FTP_HOST};
            cd ${FTP_REMOTE_DIR};
            rm -f app_offline.htm;
            bye
          "
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_REMOTE_DIR: ${{ secrets.FTP_REMOTE_DIR }}
